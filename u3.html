<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #333
        }

        ul {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        ul li {
            list-style: none;
        }

        ul li a {
            position: relative;
            font-size: 2em;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            display: inline-block;
        }

        #marker {
            position: absolute;
            top: 10px;
            height: 50px;
            width: 100px;
            transition: 0.5s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #marker::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            left: -10px;
            border-bottom: 4px solid #30a3ff;
            border-right: 4px solid #30a3ff;
            transform: rotate(135deg);
        }

        #marker::after {
            content: '';
            position: absolute;
            width: 15px;
            right: -10px;
            height: 15px;
            border-top: 4px solid #30a3ff;
            border-left: 4px solid #30a3ff;
            transform: rotate(135deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <span id="marker"></span>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <script>
        const marker = document.querySelector('#marker')
        const item = document.querySelectorAll('ul li a')
        function Indicator(e) {
            marker.style.top = e.offsetTop + 'px'
            marker.style.width = (e.offsetWidth + 20) + 'px'
        }
        console.log(item)
        item.forEach(link => {
            link.addEventListener(
                'mousemove', (e) => {
                    Indicator(e.target)
                }
            )
        })
    </script>
</body>

</html>
